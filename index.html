<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <article class="calculator">
            <section class="display-area">
                <input type="text" readonly aria-label="Calculator Display">
            </section>
            <section class="function-keys">
                <button class="action">CL</button>
                <button class="action">DL</button>
                <button class="operator">(</button>
                <button class="operator">)</button>
                <button class="operator">^</button>
            </section>
            <section class="number-pad">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">/</button>
                
                <button>4</button>
                <button>5</button>
                <button>6</button> 
                <button class="operator">*</button>
                
                <button>7</button>
                <button>8</button>
                <button>9</button> 
                <button class="operator">-</button>
                
                <button>0</button>
                <button>.</button>
                <button class="equals">=</button> 
                <button class="operator">+</button>
            </section>
        </article>
    </main>
</body>
</html>
