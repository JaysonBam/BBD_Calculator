<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <section class="calculator">
            <section>
                <input type="text" readonly>
            </section>
            <section>
                <button>CL</button>
                <button>DL</button>
                <button>(</button>
                <button>)</button>
                <button>^</button>
            </section>
            <section>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>/</button>
                <button>sin</button>
            </section>
            <section>
                <button>4</button>
                <button>5</button>
                <button>6</button> 
                <button>*</button>
                <button>cos</button>               
            </section>
            <section>
                <button>7</button>
                <button>8</button>
                <button>9</button> 
                <button>-</button>
                <button>tan</button>               
            </section>
            <section>
                <button>0</button>
                <button>.</button>
                <button>=</button> 
                <button>+</button>
                <button>log</button>               
            </section>
        </section>
    </main>
</body>
</html>
